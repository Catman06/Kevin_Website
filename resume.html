<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/kevinFavicon.ico" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Kevin Kamasaki's Resume</title>
  </head>
  <body>
    <script>0</script>
    <nav class="navbar">
      <div class="logo_holder"><img class="logo" src="/kevinFavicon.png" style="height: 40px;"></div>
      <a href="/index.html">Home</a>
      <a href="/blog.html">Blog</a>
      <a href="/resume.html" class="active">Resume</a>
    </nav>
		<object type="application/pdf" data="Kevin_Kamasaki_Resume.pdf" width="100%" height="1400" onload="update_pdf_height()"></object>
		<script>
			let obj = document.querySelector("object");
			function update_pdf_height() {
				obj.height = document.querySelector("html").clientHeight - document.querySelector(".navbar").clientHeight - 10;
				console.log('change height')
			}

			let throttled = false;
			window.addEventListener('resize', () => {
				if (!throttled) {
					throttled = true
					setTimeout(() => {
						throttled = false;
						update_pdf_height();
					}, 100);
				}
			});
		</script>
  </body>
</html>
